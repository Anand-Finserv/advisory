<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anand Finserv | Research 360 Advisory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9;
        -webkit-tap-highlight-color: transparent;
        color: #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      @keyframes slide-left {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
      .animate-marquee {
        display: inline-block;
        white-space: nowrap;
        animation: slide-left 50s linear infinite;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      #error-display {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #1e293b;
        color: #f87171;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
        overflow: auto;
      }
    </style>
    <script>
      // Diagnostic tool to show errors if the app goes white
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += '<div style="background: rgba(248, 113, 113, 0.1); border-left: 4px solid #f87171; padding: 15px; margin-bottom: 10px;">' +
            '<p style="margin:0; font-weight:bold;">Runtime Error:</p>' +
            '<p style="margin:5px 0 0 0; font-size:12px;">' + msg + '</p>' +
            '<p style="margin:5px 0 0 0; font-size:10px; opacity: 0.6;">' + url + ' (Line ' + lineNo + ')</p>' +
            '</div>';
        }
        return false;
      };
      window.process = { env: {} };
    </script>

    "firebase/firestore": "https://esm.sh/firebase@11.0.1/firestore",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>

  <body>
    <div id="error-display">
      <h2 style="color: white; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 20px; font-weight: 900;">SYSTEM BOOT ERROR</h2>
      <p style="color: #94a3b8; font-size: 13px; margin-bottom: 20px;">The application encountered a fatal error during initialization. Details below:</p>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
